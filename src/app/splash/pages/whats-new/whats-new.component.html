<section class="main-container">
  <section class="container">
    <header class="header">
      <h4 class="heading">What's New</h4>
      <p class="sub-heading">
        Keep track of changes and upgrades to the Primsol
      </p>
    </header>
    <div class="note" *ngFor="let note of notes; index as i">
      <div class="note__header">
        <p class="title">
          {{ note?.noteTitle }}
          <span class="version version--{{ (i % 3) + 1 }}">{{
            note?.version
          }}</span>
        </p>
        <div class="note__time">
          <span class="note__time--icon">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.99984 0.666992C7.35166 0.666992 5.7405 1.15573 4.37009 2.07141C2.99968 2.98709 1.93158 4.28858 1.30084 5.8113C0.670115 7.33401 0.505087 9.00957 0.82663 10.6261C1.14817 12.2426 1.94185 13.7274 3.10728 14.8929C4.27272 16.0583 5.75758 16.852 7.37409 17.1735C8.9906 17.4951 10.6662 17.3301 12.1889 16.6993C13.7116 16.0686 15.0131 15.0005 15.9288 13.6301C16.8444 12.2597 17.3332 10.6485 17.3332 9.00033C17.3332 7.90598 17.1176 6.82234 16.6988 5.8113C16.28 4.80025 15.6662 3.88159 14.8924 3.10777C14.1186 2.33395 13.1999 1.72012 12.1889 1.30133C11.1778 0.88254 10.0942 0.666992 8.99984 0.666992ZM8.99984 15.667C7.6813 15.667 6.39237 15.276 5.29604 14.5435C4.19971 13.8109 3.34523 12.7697 2.84064 11.5515C2.33606 10.3334 2.20404 8.99293 2.46127 7.69972C2.71851 6.40652 3.35345 5.21863 4.2858 4.28628C5.21815 3.35393 6.40603 2.71899 7.69924 2.46176C8.99245 2.20452 10.3329 2.33654 11.5511 2.84113C12.7692 3.34571 13.8104 4.2002 14.543 5.29652C15.2755 6.39285 15.6665 7.68178 15.6665 9.00033C15.6665 10.7684 14.9641 12.4641 13.7139 13.7144C12.4636 14.9646 10.768 15.667 8.99984 15.667ZM11.5832 9.52533L9.83317 8.51699V4.83366C9.83317 4.61265 9.74538 4.40068 9.5891 4.2444C9.43282 4.08812 9.22085 4.00033 8.99984 4.00033C8.77883 4.00033 8.56687 4.08812 8.41059 4.2444C8.25431 4.40068 8.16651 4.61265 8.16651 4.83366V9.10033C8.17144 9.15774 8.18551 9.21401 8.20817 9.26699C8.22534 9.31643 8.24768 9.36392 8.27484 9.40866C8.29764 9.45603 8.32559 9.50074 8.35817 9.54199L8.49151 9.65033L8.56651 9.72533L10.7332 10.9753C10.8602 11.0473 11.0039 11.0847 11.1498 11.0837C11.3344 11.0849 11.5141 11.025 11.6608 10.9131C11.8076 10.8013 11.9131 10.6439 11.9607 10.4656C12.0084 10.2873 11.9955 10.0983 11.9242 9.92814C11.8528 9.75797 11.727 9.6163 11.5665 9.52533H11.5832Z"
                fill="#647589"
              />
            </svg>
          </span>
          <span class="note__time--text">{{ note.dateCreated }}</span>
        </div>
      </div>
      <div class="note__body">
        <div class="sub-title" *ngFor="let subtitle of note.subTitles">
          <p class="sub-title__header">{{ subtitle.title }}</p>
          <ul class="sub-title__list">
            <li
              class="sub-title__list-item"
              *ngFor="let item of subtitle.items"
            >
              {{ item }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</section>
